{% extends 'tasks/base.html' %}

{% block content %}
<h1 class="mt-4">Tasks</h1>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ task.title }} 
        {% if task.completed %}<span class="badge badge-success">Completed</span>{% endif %}
        <div>
            {% if not task.completed %}
            <a href="{% url 'task_complete' task.id %}" class="btn btn-sm btn-outline-success">Complete</a>
            {% endif %}
            <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'task_add' %}" class="btn btn-primary mt-4">Add New Task</a>
{% endblock %}
